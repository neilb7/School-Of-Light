    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(19.139255, 72.866486)
        var mapOptions = {
          center: myLatlng,
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var contentString = '<div style="color:black; padding: 2px;">' + 'Office Address:' + '<br />' + '<br />'  + '6A, 52, Kalpataru Estate,' + '<br />' + 'JVLR, Andheri(E),' + '<br />' + 'Mumbai 400093.' + '<br />' + '<br />' + '+91 9819221837' + '<br />' + 'connect@schooloflight.in</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
        });

     //    google.maps.event.addListener(marker, 'click', function() {
        //   infowindow.open(map,marker);
        // });
        infowindow.open(map,marker);

      }
      google.maps.event.addDomListener(window, 'load', initialize);

      $(".btn-large").click(function() {
        $("html, body").animate({ 
          scrollTop: $('footer.dark-bg').offset().top - 90}
          , 800);
      })  

    </script>
